<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title> Central Zone </title>
</head>

<body>
    <div class="container-fluid">


        <div id="GeneralReport">

            <form>
teelon
                <div class="form-row">
                    <div class="col-lg-2 col-md-3  ">
                        <label>Match Type</label>

                        <div class="form-check">
                            <input class="form-check-input " type="radio" name="League" id="radioLeague" value="league">
                            <label class="form-check-label " for="radioLeague">
                                League
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input " type="radio" name="35Over" id="radio35Over" value="35over">
                            <label class="form-check-label" for="radio35Over">
                                35 Overs
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input " type="radio" name="T20" id="T20" value="t20">
                            <label class="form-check-label" for="T20">
                                T 20
                            </label>
                        </div>
                        <br>
                    </div>
                    <div class="col">
                        <label>Main Details</label>
                        <div class="form-group">
                            <label for="Date">Date</label>
                            <input type="date" class="form-control form-control-sm" id="Date">
                        </div>


                        <div class="form-group">
                            <label for="homeTeam">Home Team</label>
                            <select class="form-control form-control-sm">
                                <option>Team 1</option>
                                <option>Team 2</option>
                                <option>Team 3</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="visitors">Visitors</label>
                            <select class="form-control form-control-sm">
                                <option>Team 1</option>
                                <option>Team 2</option>
                                <option>Team 3</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="venue">Venue</label>
                            <input class="form-control form-control-sm" type="text"
                                placeholder="Home Team Gorund Name Here" disabled>
                        </div>
                    </div>
                </div>


                <div class="form-group">

                    <div class="form-row">
                        <div class="col-lg-2 col-md-3 my-auto">
                            <label>Start Time</label>
                        </div>
                        <div class="col">
                            <label for="dayOne">Day One</label>
                            <input class="form-control form-control-sm" type="time" id="dayOne">
                            <br>
                            <label for="dayTwo">Day Two</label>
                            <input class="form-control form-control-sm" type="time" id="dayTwo">
                        </div>


                    </div>
                </div>




            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
