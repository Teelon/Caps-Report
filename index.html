<!DOCTYPE html>
<html>
<title>
    Central Zone
</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">

<body>

    

    <div class="container-fluid">


        <div id="GeneralReport">

            <form>

                <div class="form-row">
                    <div class="col-lg-2 col-md-3 col ">
                        <label>Match Type</label>

                        <div class="form-check">
                            <input class="form-check-input " type="radio" name="League" id="radioLeague" value="league">
                            <label class="form-check-label " for="radioLeague">
                                League
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input " type="radio" name="35Over" id="radio35Over" value="35over">
                            <label class="form-check-label" for="radio35Over">
                                35 Overs
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input " type="radio" name="T20" id="T20" value="t20">
                            <label class="form-check-label" for="T20">
                                T 20
                            </label>
                        </div>
                        <br>
                    </div>
                    <div class="col-md-9 col-sm-12">
                        <label>Main Details</label>
                        <div class="form-group">
                            <label for="Date">Date</label>
                            <input type="date" class="form-control form-control-lg" id="Date">
                        </div>


                        <div class="form-group">
                            <label for="homeTeam">Home Team</label>
                            <select class="form-control form-control-sm">
                                <option>Team 1</option>
                                <option>Team 2</option>
                                <option>Team 3</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="visitors">Visitors</label>
                            <select class="form-control form-control-sm">
                                <option>Team 1</option>
                                <option>Team 2</option>
                                <option>Team 3</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="venue">Venue</label>
                            <input class="form-control form-control-sm" type="text"
                                placeholder="Home Team Gorund Name Here" disabled>
                        </div>
                    </div>
                </div>


                <div class="form-group">

                    <div class="form-row">
                        <div class="col-lg-2 col-md-3 my-auto">
                            <label>Start Time</label>
                        </div>
                        <div class="col">
                            <label for="dayOne">Day One</label>
                            <input class="form-control form-control-sm" type="time" id="dayOne">
                            <br>
                            <label for="dayTwo">Day Two</label>
                            <input class="form-control form-control-sm" type="time" id="dayTwo">
                        </div>


                    </div>
                </div>




            </form>
        </div>
